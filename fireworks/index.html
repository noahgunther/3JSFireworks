<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./graphics/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fireworks!</title>
  </head>
  <body id="body">
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
    <canvas id="bg"></canvas>
    <div id="outliner">
      <div class="fireworkdata">
        <div id="randomparamslabel">RANDOM PARAMS:</div>
        <input id="randomparamstoggle" type="checkbox">
        <div id="colorslabel">COLORS:</div>
        <input id="color0" class="colorpicker" type="color">
        <input id="color1" class="colorpicker" type="color">
        <div id="scalelabel">SCALE:</div>
        <div id="scaleminus" class="scalecontrols">-</div>
        <div id="scalevalue" class="scalecontrols">*</div>
        <div id="scaleplus" class="scalecontrols">+</div>
        <div id="positionvalues">X:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Y:</div>
      </div>
    </div>
    <div id="timeline">
      <div id="timelineline"></div>
      <div id="timelineposition"></div>
    </div>
  </body>
</html>
