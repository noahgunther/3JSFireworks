<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./graphics/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fireworks!</title>
  </head>
  <body id="body">
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
    <canvas id="bg"></canvas>
    <div id="trash">
      <img src="./graphics/trashlight.png">
    </div>
    <div id="mainmenu">
      <div id="sharelink">SHARE THIS SHOW</div>
      <div id="togglemodelink">PLAYBACK MODE</div>
      <div id="documentationlink">DOCUMENTATION</div>
      <div id="aboutlink">ABOUT ME</div>
    </div>
    <div id="settings">
      <div class="windowlabel">
        <div id="settingslabel">EDITOR SETTINGS</div>
      </div>
      <label for="recordtoggle" id="recordlabel">Record Mode:</label>
      <input id="recordtoggle" type="checkbox">
      <label for="nightskytoggle" id="nightskylabel">Night Sky:</label>
      <input id="nightskytoggle" type="checkbox">
    </div>
    <div id="nextfirework">
      <div class="windowlabel">
        <div id="nextfireworklabel">NEXT FIREWORK</div>
      </div>
      <div id="randomparamslabel">Randomize:</div>
      <label for="randomtypetoggle" id="randomtypelabel">Type</label>
      <label for="randomtypetoggle" id="randomcolorlabel">Color</label>
      <label for="randomtypetoggle" id="randomscalelabel">Scale</label>
      <input id="randomtypetoggle" type="checkbox">
      <input id="randomcolortoggle" type="checkbox">
      <input id="randomscaletoggle" type="checkbox">
      <label for="explosiontype" id="typelabel">Type:</label>
      <select id="explosiontype">
        <option value="burst">Burst</option>
        <option value="drift">Drift</option>
        <option value="pop">Pop</option>
        <option value="flash">Flash</option>
        <option value="zap">Zap</option>
        <option value="flower">Flower</option>
        <option value="flower2">Flower 2</option>
      </select>
      <div id="colorslabel">Colors:</div>
      <input id="color0" class="colorpicker" type="color">
      <input id="color1" class="colorpicker" type="color">
      <input id="color2" class="colorpicker" type="color">
      <div id="scalelabel">Scale:</div>
      <div id="scaleminus">-</div>
      <div id="scalevalue">1.0</div>
      <div id="scaleplus">+</div>
      <div id="audiolabel">Audio:</div>
      <label for="launchaudiotoggle" id="launchaudiolabel">Launch</label>
      <label id="explosionaudiolabel">Explosion</label>
      <input id="launchaudiotoggle" type="checkbox">
      <input id="explosionaudiotoggle" type="checkbox">
    </div>
    <div id="outliner">
      <div class="windowlabel">
        <div id="outlinerlabel">ON THIS FRAME</div>
      </div>
      <div id="fireworkdatawrapper"></div>
    </div>
    <div id="timeline">
      <div id="timelinelengthdecrease" class="timelinelength">-</div>
      <div id="timelinelengthvalue" class="timelinelength">00:10</div>
      <div id="timelinelengthincrease" class="timelinelength">+</div>
      <div id="playpausebutton" class="timelinebuttonsleft">
        <img id="playbutton" src="./graphics/play.png" style="visibility: visible;">
        <img id="pausebutton" src="./graphics/pause.png" style="visibility: hidden;">
      </div>
      <div id="skipforwardbutton" class="timelinebuttonsleft">
        <img src="./graphics/skipforward.png">
      </div>
      <div id="skiptoendbutton" class="timelinebuttonsleft">
        <img src="./graphics/skiptoend.png">
      </div>
      <div id="timelinelinewrapper">
        <div id="timelineline"></div>
        <div id="timelineposition"></div>
      </div>
      <div id="loopbutton" class="timelinebuttonsright">
        <img id="looponcebutton" src="./graphics/looponce.png" style="visibility: hidden;">
        <img id="loopforeverbutton" src="./graphics/loopforever.png" style="visibility: visible;">
      </div>
      <div id="skiptostartbutton" class="timelinebuttonsright">
        <img src="./graphics/skiptostart.png">
      </div>
      <div id="skipbackbutton" class="timelinebuttonsright">
        <img src="./graphics/skipback.png">
      </div>
      <div id="reversepausebutton" class="timelinebuttonsright">
        <img id="reversebutton" src="./graphics/reverse.png" style="visibility: visible;">
        <img id="pausebuttonrev" src="./graphics/pause.png" style="visibility: hidden;">
      </div>
    </div>
  </body>
</html>
