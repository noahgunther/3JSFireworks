<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./graphics/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fireworks!</title>
  </head>
  <body id="body">
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
    <canvas id="bg"></canvas>
    <div id="outliner">
      <div id="palette">
        <div id="colorslabel">COLORS:</div>
        <input id="color0" class="colorpicker" type="color" value="#ffffff"></input>
        <input id="color1" class="colorpicker" type="color" value="#00ffff"></input>
        <div id="scalelabel">SCALE:</div>
        <div id="scaleminus" class="scalecontrols">-</div>
        <div id="scalevalue" class="scalecontrols">o</div>
        <div id="scaleplus" class="scalecontrols">+</div>
      </div>
    </div>
  </body>
</html>
